{% load static %}
<!DOCTYPE html>
<html lang="en"><!-- Basic -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Site Metas -->
    <title>欢迎加入asaceed</title>


    <link rel="shortcut icon" href="{% static "img/sign/favicon.ico" %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'img/sign/apple-touch-icon.png' %}">

    <!-- Bootstrap CSS -->
    <link href="{% static "plugins/bootstrap-4.6.2/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static "css/style_sign.css" %}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static "css/all.min.css" %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static "css/responsive.css" %}">
    <!-- Custom CSS -->
    {#    <link rel="stylesheet" href="../static/css/custom.css">#}

    {#    <!--[if lt IE 9]>#}
    {#      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>#}
    {#      <script src="https://oss.maxcdn.com/libs/respond.../static/js/1.4.2/respond.min.js"></script>#}
    {#    <![endif]-->#}

</head>

<body>
<div id="particles-js" class="main-form-box">
    <div class="md-form">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="panel panel-login">
                        <div class="logo-top">
                            <a href="#"><img src="{% static "img/sign/logoA.png" %}" alt=""/></a>
                        </div>
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-lg-6 col-sm-6 col-xl-6">
                                    <a href="#" class="active" id="login-form-link">登录</a>
                                </div>
                                <div class="col-lg-6 col-sm-6 col-xl-6">
                                    <a href="#" id="register-form-link">注册</a>
                                </div>
                                <div class="or">OR</div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    {# 表单区域 #}
                                    <form id="login-form" action="#" method="post" role="form" style="display: block;">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="icon-lp"><i class="fas fa-user-tie"></i></label>
                                            <input type="text" name="username" id="username_login" tabindex="1"
                                                   class="form-control" placeholder="请输入账号" value="" required="">
                                        </div>
                                        <div class="form-group">
                                            <label class="icon-lp"><i class="fas fa-key"></i></label>
                                            <input type="password" name="password" id="password_login" tabindex="2"
                                                   class="form-control" placeholder="请输入密码" required="">
                                        </div>
                                        <div class="che-box">
                                            <label class="checkbox-in">
                                                <input name="checkbox" type="checkbox" tabindex="3" id="remember">
                                                <span></span>
                                                Remember Me
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 offset-sm-3">
                                                    <input type="button" name="login-submit" id="login-submit"
                                                           tabindex="4" class="form-control btn btn-login"
                                                           value="Log In" onclick="login()">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="text-center">
                                                        <a href="#" tabindex="5" class="forgot-password">Forgot
                                                            Password?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <form id="register-form" action="#" method="post" role="form"
                                          style="display: none;">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="icon-lp"><i class="fas fa-user-tie"></i></label>
                                            <input type="text" name="username" id="username_register" tabindex="1"
                                                   class="form-control" placeholder="账号" value="" required="">
                                        </div>
                                        <div class="form-group">
                                            <label class="icon-lp"><i class="fas fa-envelope"></i></label>
                                            <input type="email" name="email" id="email" tabindex="1"
                                                   class="form-control" placeholder="Email Address" value=""
                                                   required="">
                                        </div>
                                        <div class="form-group">
                                            <label class="icon-lp"><i class="fas fa-key"></i></label>
                                            <input type="password" name="password" id="password_register" tabindex="2"
                                                   class="form-control" placeholder="Password" required="">
                                        </div>
                                        <div class="form-group">
                                            <label class="icon-lp"><i class="fas fa-key"></i></label>
                                            <input type="password" name="confirm-password" id="confirm-password"
                                                   tabindex="2" class="form-control" placeholder="Confirm Password"
                                                   required="">
                                        </div>

                                        <div class="che-box">
                                            <label class="checkbox-in">
                                                <input name="checkbox" type="checkbox"> <span></span>I agree to the <a
                                                    href="#"> Terms and Conditions </a> and <a href="#">Privacy
                                                Policy </a>
                                            </label>
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 offset-sm-3">
                                                    <input type="button" name="register-submit" id="register-submit"
                                                           tabindex="4" class="form-control btn btn-register"
                                                           value="Register Now">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>

</div>


<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "plugins/bootstrap-4.6.2/dist/js/bootstrap.min.js" %}"></script>
<script src="{% static "js/particles.min.js" %}"></script>
<script src="{% static "js/sign.js" %}"></script>
<script src="{% static "js/sign_data.js" %}"></script>
<script type="text/javascript">
    $(function () {
        $('#login-form-link').click(function (e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function (e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
    });

    $('.form-group input').focus(function () {
        $(this).parent().addClass('addcolor');
    }).blur(function () {
        $(this).parent().removeClass('addcolor');
    });

</script>
</body>
</html>
