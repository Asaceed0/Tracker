
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Test</title>
    <link rel="stylesheet" href="{% static "plugins/bootstrap-4.6.2/dist/css/bootstrap.min.css" %}">
</head>
<body>

<div class="container py-4">
  <div class="row">
    <!-- 左侧信息块 -->
    <div class="col-md-4 mb-4 mb-md-0">
      <div class="info_block_1 bg-light p-3 rounded shadow-sm">
        <!-- 图片区域 -->
        <img src="your-image.jpg" class="img-fluid rounded mb-3" alt="封面图片">

        <!-- 动态信息列表 -->
        <ul class="other_data list-unstyled m-0">
          <li class="d-flex justify-content-between py-2 border-bottom">
            <span class="font-weight-bold text-muted">导演：</span>
            <span>帅气的人</span>
          </li>
          <li class="d-flex justify-content-between py-2 border-bottom">
            <span class="font-weight-bold text-muted">主演：</span>
            <span class="text-right">演员A, 演员B</span>
          </li>
          <!-- 更多动态li项 -->
        </ul>
      </div>
    </div>

    <!-- 右侧信息块 -->
    <div class="col-md-8">
      <div class="info_block_2 bg-white p-3 rounded shadow-sm">
        <!-- 标题 -->
        <h1 class="mb-3 text-primary">作品标题</h1>

        <!-- 简介 -->
        <div class="mb-4">
          <h5 class="text-muted mb-2">简介</h5>
          <p class="text-justify line-height-lg text-secondary">
            这里是作品的详细简介内容，可以包含多行文本。Bootstrap的响应式设计会自动处理不同屏幕尺寸的显示效果。
          </p>
        </div>

        <!-- 标签区（占位） -->
        <div class="mb-4">
          <h5 class="text-muted mb-2">标签</h5>
          <div class="text-muted">（标签区域待设计）</div>
        </div>

        <!-- 评分区（占位） -->
        <div class="mb-4">
          <h5 class="text-muted mb-2">评分</h5>
          <div class="text-muted">（评分组件待设计）</div>
        </div>

        <!-- 操作按钮 -->
        <div class="d-flex justify-content-end">
          <button class="btn btn-outline-primary mr-2">添加订阅</button>
          <button class="btn btn-outline-success mr-2">修改评分</button>
          <button class="btn btn-outline-info">修改进度</button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
/* 自定义样式 */
.info_block_1 {
  max-width: 350px; /* 控制左侧最大宽度 */
  margin-left: auto;
  margin-right: auto;
}

.other_data li {
  transition: background-color 0.2s;
}

.other_data li:hover {
  background-color: rgba(0,0,0,0.03);
}

.line-height-lg {
  line-height: 1.7;
}

.shadow-sm {
  box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075)!important;
}
</style>
</body>
</html>
